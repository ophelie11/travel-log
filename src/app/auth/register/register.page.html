<ion-grid class="ion-margin">
  <div style="margin-top: 50vw;">
  <h1>Register</h1>
  <form #registerForm="ngForm" (submit)="onSubmit(registerForm)">
    <ion-list>
      <!-- Username input -->
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input inputmode="text" #username="ngModel" required="true" name="username"
          [(ngModel)]="registerRequest.name"></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item lines="none" *ngIf="username.invalid && username.touched">
        <ion-text color="danger">Username is required.</ion-text>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input inputmode="text" #password="ngModel" required="true" type="password" name="password"
          [(ngModel)]="registerRequest.password"></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item lines="none" *ngIf="password.invalid && password.touched">
        <ion-text color="danger">Password is required.</ion-text>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <!-- Submit button -->
      <ion-button type="submit" expand="block" [disabled]="registerForm.invalid">Register</ion-button>

      <!-- Error message displayed if the register failed -->
      <ion-text color="danger" *ngIf="registerError">Register failed.</ion-text>
    </div>
  </form>
</div>
</ion-grid>
