<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <h1 class="ion-text-center">Nom et pr√©nom</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>

      </ion-button>
