<ion-grid class="ion-margin">
  <ion-row>
    <ion-col>
      <ion-button id="back" routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <h1>Edit a trip</h1>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <form #editTripForm="ngForm" (submit)="onSubmit(editTripForm)">
        <ion-list>

          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input inputmode="text" required="true" name="title" [(ngModel)]="editTrip.title"> </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea inputmode="text" required="true" [(ngModel)]="editTrip.description" name="description"></ion-textarea>
          </ion-item>

          <ion-button type="submit" expand="block">Submit</ion-button>

        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
