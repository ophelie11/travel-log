<ion-header>
  <ion-toolbar>
    <ion-title>create-place</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h1>Create a place</h1>
<form #createPlaceForm="ngForm" (submit)="onSubmit(createPlaceForm)">
  <ion-list>
    <!-- title input -->
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input inputmode="text" required="true" name="title" [(ngModel)]="createPlace.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input inputmode="text"  required="true" name="description" [(ngModel)]="createPlace.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-button (click)="takePicture()">Take picture</ion-button>
      <img *ngIf="picture" [src]="picture.url">
    </ion-item>

    <ion-radio-group>
      <ion-list-header>
        <ion-label>Categories</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-icon name="restaurant-outline"></ion-icon>
        <ion-label>Restaurants</ion-label>
        <ion-radio slot="start" value="restaurants" (click)="radioChecked('restaurants')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="beer-outline"></ion-icon>
        <ion-label>Bars</ion-label>
        <ion-radio slot="start" value="bars" (click)="radioChecked('bars')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="business-outline"></ion-icon>
        <ion-label>Culture</ion-label>
        <ion-radio slot="start" value="culture" (click)="radioChecked('culture')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="color-palette-outline"></ion-icon>
        <ion-label>Art</ion-label>
        <ion-radio slot="start" value="art" (click)="radioChecked('art')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="happy-outline"></ion-icon>
        <ion-label>Entertainment</ion-label>
        <ion-radio slot="start" value="entertainment" (click)="radioChecked('entertainment')"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-icon name="shirt-outline"></ion-icon>
        <ion-label>Shopping</ion-label>
        <ion-radio slot="start" value="shopping" (click)="radioChecked('shopping')"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button type="submit" expand="block">Submit</ion-button>

  </ion-list>
</form>

</ion-content>
