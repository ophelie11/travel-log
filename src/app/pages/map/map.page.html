<ion-grid class="ion-margin">
  <ion-row>
    <ion-col>
      <ion-button routerLink="/home">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="getTrip.title != ''">
    <ion-col class="ion-text-center">
      <h1>{{getTrip.title}}</h1>
      <h2>{{getTrip.description}}</h2>
      <ion-button (click)="redirectCreatePlace(tripId)">Add a place</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="restaurant-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="beer-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="business-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="color-palette-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="happy-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button class="icon-button" size="small">
        <ion-icon name="shirt-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
